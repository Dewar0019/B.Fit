<template name = "welcome">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Welcome to B.Fit</h1>
	{{/contentFor}}
		

	


	{{#if currentUser}}
		{{#ionView}}
		  {{#ionContent}}				
		  		<br>
				<img id="profileImage" src="{{photo}}?s=150" width="200" height="200">
				
				<div class="card" id="cardback">
					<p id="quote"> {{quote}} </p>
				</div>
				<hr id="line" align="center" width="75%">
				
				<a href = "{{pathFor 'chart'}}">
					<img id="progressImage" src="images/newana3.png" width="150" height="150">
				</a>

				<a href = "{{pathFor 'routines'}}">
					<img id="beginImage" src="images/newstart3.png" width="220" height="220">
				</a>

				<a href = "{{pathFor 'createRoutine'}}">
					<img id="createRoutineImage" src="images/newcreate3.png" width="175" height="175">
				</a>

				<!-- <img id="background" src="images/background.png" width="100%" height="100%">
 -->
			{{/ionContent}}
		{{/ionView}}

	{{else}}
		
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/brand1.png" width="350" height="350">
				
				<div class="card">
					{{> atForm}}
				</div>
			{{/ionContent}}
		{{/ionView}}

	{{/if}}


</template>
