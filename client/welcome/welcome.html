<template name = "welcome">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Welcome to B.Fit</h1>
	{{/contentFor}}
		

	


	{{#if currentUser}}
		{{#ionView}}
		  {{#ionContent}}				
		  		<br>
				<img id="profileImage" src="{{photo}}?s=150" width="200" height="200">
				<br>
				<p id="quote"> {{quote}} </p>
				<hr id="line" align="center" width="75%">
				
				<a href = "{{pathFor 'chart'}}">
					<img id="progressImage" src="images/analytics.png" width="130" height="130">
				</a>

				<a href = "{{pathFor 'routines'}}">
					<img id="beginImage" src="images/begin.png" width="205" height="205">
				</a>

				<a href = "{{pathFor 'createRoutine'}}">
					<img id="createRoutineImage" src="images/createRoutine.png" width="175" height="175">
				</a>

				<!-- <img id="background" src="images/background.png" width="100%" height="100%">
 -->
			{{/ionContent}}
		{{/ionView}}


	{{else}}
		

		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/brand1.png" width="350" height="350">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}


</template>
