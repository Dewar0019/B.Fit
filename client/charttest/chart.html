<template name="chart">
	{{#if currentUser}}
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="welcome"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">Analytics</h1>
	{{/contentFor}}

	{{#ionView}}
	{{#ionContent}}
	{{#ionList}}
	
		<div class="card">
			<div class="item item-divider">
				<h2 class="text-center">
				Check Your Progress Here
				</h2>
			</div>

			<div class="list">
				<label class="item item-input item-select">
					<div class="input-label">
						Cardio
					</div>
					<select id="cardio">
						<option>--Choose An Exercise--</option>
						<option>Running</option>

						<!-- <option>Walking</option>
						<option>Swimming</option>
						<option>Cycling</option>
						<option>Elliptical</option>
						<option>Stairmaster</option> -->
						
					</select>
				</label>
			</div>


			<div class='chart'>
			  <div id="chart"></div>
			</div>

			<div class="item tabs tabs-secondary">
				<button class="button button-outline button-calm" id="A">
				  Show Time
				</button>
				<button class="button button-outline button-royal" id="B">
				  Show Distance
				</button>
			</div>
		</div>

	{{/ionList}}
	{{/ionContent}}
	{{/ionView}}

	{{else}}
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">

				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}
	{{/if}}
</template>
