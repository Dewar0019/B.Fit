<template name="arms">

<div>
	<h1>Arm Exercises</h1>
</div>

	<hr/>
	<table class="table table-hover table-condensed">
		<thead>
			<tr> 
				<th>Exercise/Stretch
					<button id="nameUp" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>
				</th> <th>Number of Sets</th> 
				<th>Number of Repetitions</th> 
				<th>Weight</th>
				<th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each armExercise}}
			<tr class="addTo">
				<th> {{Name}}</th> 
				<th>
					<button class="setsd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Sets}}
					<button class="setsp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="repsd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>

					{{Reps}}
					<button class="repsp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>{{Weight}}</th>
				{{> addToRoutines}}

				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
				</tr>
		{{/each}}

		</tbody>
	</table>

	<form class="form-inline" id="addArmExercise">
	
	    <input class="form-group" type="text" name="exercise" placeholder="Exercise">
		<input class="addArmExercise" type="number" name="numOfSets" placeholder="Sets">
	    <input class="addArmExercise" type="number" name="numOfReps" placeholder="Reps">
	    <input class="addArmExercise" type="number" name="weight" placeholder="Weight">

  		<input type="submit" class="addArmExercise btn btn-info" value="Add Exercise">
	</form>

</template>
