<template name="arms">

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise/Stretch</th> <th>Number of Sets</th> <th>Number of Repetitions</th> <th>Weight</th>
			</tr>
		</thead>

		<tbody>
		{{#each armExercise}}
			<tr>
				<th> {{armName}} </th> <th>{{armSets}}</th> <th>{{armReps}}</th> <th>{{armWeight}}</th>
			</tr>
		{{/each}}
		</tbody>
	</table>

	<form class="form-inline" id="addArmExerciseNOW">
	
	    <input class="form-group" type="text" name="exercise" placeholder="Exercise">   	
		<input class="addArmExercise" type="text" name="numOfSets" placeholder="Sets">
	    <input class="addArmExercise" type="text" name="numOfReps" placeholder="Reps">
	    <input class="addArmExercise" type="text" name="weight" placeholder="Weight">

  		<input type="submit" class="addArmExercise" value="Add Exercise">
	</form>
</template>
