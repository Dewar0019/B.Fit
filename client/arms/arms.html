<template name="arms">

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise/Stretch</th> <th>Number of Sets</th> <th>Number of Repetitions</th> <th>Weight</th>
			</tr>
		</thead>

		<tbody>

		{{#each armExercise}}
			<tr class="armExercise {{selectedClass}}">
				<th> {{name}} </th> <th>{{sets}}</th> <th>{{reps}}</th> <th>{{weight}}</th>
			</tr>
		{{/each}}

		</tbody>
	</table>

	<form class="form-inline" id= "addExercise">
	
	    	<input class="form-group" type="text" name="exercise" placeholder="Exercise">
	    
	    	
		<div class="form-group">
	    	<input class="addExercise" type="text" name="numOfSets" placeholder="Sets">
	    </div>

		<div class="form-group">
	    	<input class="addExercise" type="text" name="numOfReps" placeholder="Reps">
	  	</div>
	  	<div class="form-group">
	    	<input class="addExercise" type="text" name="weight" placeholder="Weight">
	  	</div>

  		<input type="submit" class="addExercise" value="Add Exercise">
	</form>
	
	<hr/>
	{{#if showSelectedExer}}
	<li>Selected Exer: {{showSelectedExer.name}}</li>
	{{/if}}
	<input type="button" class="increment" value="increase set">
	<input type="button" class="decrement" value="decrease set">

	<hr/>
	<input type="button" class="incre" value="increase reps">
	<input type="button" class="decre" value="decrease reps">

</template>
