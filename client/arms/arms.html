<template name="arms">

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise/Stretch
					<button id="nameUp" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>
				</th> <th>Number of Sets</th> 
				<th>Number of Repetitions</th> 
				<th>Weight</th>
			</tr>
		</thead>

		<tbody>

		{{#each armExercise}}

			<tr class="armExercise {{selectedClass}}">
				<th> {{Name}}</th> 
				<th>
					<button class="setsd btn btn-default">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Sets}}
					<button class="setsp btn btn-default">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="repsd">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Reps}}
					<button class="repsp">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>{{Weight}}</th>
				<th></th><button class="addTo">+</button>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addArmExercise">
	
	    <input class="form-group" type="text" name="exercise" placeholder="Exercise">
		<input class="addArmExercise" type="number" name="numOfSets" placeholder="Sets">
	    <input class="addArmExercise" type="number" name="numOfReps" placeholder="Reps">
	    <input class="addArmExercise" type="number" name="weight" placeholder="Weight">

  		<input type="submit" class="addArmExercise" value="Add Exercise">
	</form>

</template>
