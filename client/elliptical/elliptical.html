<template name="elliptical">

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Time</th> <th>Speed</th> <th>Distance</th>
			</tr>
		</thead>

		<tbody>

		{{#each ellipticalWorkout}}

			<tr class="ellipticalWorkout {{selectedClass}}">
				<th>{{time}}}</th> 
				<th>{{workoutTime}}<button class="setsp">+</button><button class="setsd">-</button></th>
				<th>{{workoutSpeed}}<button class="repsp">+</button><button class="repsd">-</button></th>
				<th>{{workoutDistance}}<button class="repsp">+</button><button class="repsd">-</button></th>
				
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addEllipticalWorkout">
	
		<input class="addEllipticalWorkout" type="text" name="workoutTime" placeholder="Time">
	    <input class="addEllipticalWorkout" type="text" name="workoutSpeed" placeholder="Speed">
	    <input class="addEllipticalWorkout" type="text" name="workoutDistance" placeholder="Distance">

  		<input type="submit" class="addEllipticalWorkout" value="Add Exercise">
	</form>

</template>
