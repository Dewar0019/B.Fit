<template name = "welcome">

		
	{{#if currentUser}}


		{{#ionView}}
	      {{#ionContent}}
	      		

				

				<img id="profileImage" src="{{photo}}?s=150" width="200" height="200">

				<hr id="line" align="center" width="75%">

				<a href = "{{pathFor 'chart'}}">
					<img id="progressImage" src="images/analytics.png" width="150" height="150">
				</a>

				<img id="beginImage" src="images/begin.png" width="250" height="250">
				
				<img id="createRoutineImage" src="images/createRoutine.png" width="120" height="120">

				<img id="background" src="images/background.png" width="100%" height="70%">

			{{/ionContent}}
	    {{/ionView}}

		


	{{else}}
		

		{{#ionView}}
	      {{#ionContent}}

	      		<img id="mainImage" src="images/logo.png" width="300" height="300">

			{{/ionContent}}
	    {{/ionView}}

    {{/if}}


		<!-- <div id="loginButton"> 
			<p id="loginText"> Sign in </p>
		</div> -->

</template>
