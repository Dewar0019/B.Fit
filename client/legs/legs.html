<template name="legs">

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise/Stretch
					<button id="nameUp" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>				
				</th> 
				<th>Number of Sets</th> <th>Number of Repetitions</th> <th>Weight</th>
			</tr>
		</thead>

		<tbody>

		{{#each legExercise}}

			<tr class="legExercise {{selectedClass}}">
				<th> {{legName}}</th> 
				<th>
					<button class="setsd btn btn-default">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{legSets}}
					<button class="setsp btn btn-default">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="repsd btn btn-default">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{legReps}}
					<button class="repsp btn btn-default">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>{{legWeight}}</th>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addLegExercise">
	
	    <input class="form-group" type="text" name="exercise" placeholder="Exercise">   	
		<input class="addLegExercise" type="text" name="numOfSets" placeholder="Sets">
	    <input class="addLegExercise" type="text" name="numOfReps" placeholder="Reps">
	    <input class="addLegExercise" type="text" name="weight" placeholder="Weight">

  		<input type="submit" class="addLegExercise" value="Add Exercise">
	</form>

</template>
