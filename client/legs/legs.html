<template name="legs">

<div>
	<h1>Leg Exercises</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise/Stretch
					<button id="nameUp" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>				
				</th> 
				<th>Number of Sets</th> <th>Number of Repetitions</th> <th>Weight</th><th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each legExercise}}

			<tr class="legExercise {{selectedClass}} addTo">
				<th> {{Name}}</th> 
				<th>
					<button class="setsd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Sets}}
					<button class="setsp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="repsd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Reps}}
					<button class="repsp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>{{Weight}}</th>
				{{> addToRoutines}}
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>

			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addLegExercise">
	
	    <input class="form-group" type="text" name="exercise" placeholder="Exercise">   	
		<input class="addLegExercise" type="text" name="numOfSets" placeholder="Sets">
	    <input class="addLegExercise" type="text" name="numOfReps" placeholder="Reps">
	    <input class="addLegExercise" type="text" name="weight" placeholder="Weight">

  		<input type="submit" class="addLegExercise btn btn-info" value="Add Exercise">
	</form>

</template>
