<template name="walking">

<div>
	<h1>Walking</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Workout Time</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>
	<tbody>

		{{#each walkingCardio}}
			<tr class="runningCardio {{selectedClass}}">

				<th>{{Time}}</th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Distance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
					{{> addToRoutines}}

			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addWalkingCardio">
		<input class="addWalkingCardio" type="text" name="walkingTime" placeholder="Time">
	    <input class="addWalkingCardio" type="text" name="walkingDistance" placeholder="Distance">

  		<input type="submit" class="addWalkingCardio btn btn-info" value="Add Exercise">
	</form>

</template>
