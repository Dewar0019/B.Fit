<template name="layout">
    {{#contentFor "headerButtonRight"}}
    <form role="search" id="searchForm" name="searchForm" align-title="right" class="bar-positive">
            <div class="form-group">
                <!-- <input type="text" class="form-control" placeholder="Search" id="searchBox" name="searchBox"> -->
                {{> esInput index="locations" placeholder="Search" id="searchBox" class="form-control input-lg"}}

                <button type="submit" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>
          </form>   
  {{/contentFor}}


  {{#ionBody}}
    {{> ionNavBar class="bar-positive"}}
    {{#ionNavView}}


      {{> yield}}
    {{/ionNavView}}
  {{/ionBody}}

{{#if currentUser}}
  {{#ionTabs class="tabs-positive tabs-icon-top"}}
    {{> ionTab title="Home" path="welcome" iconOff="ios-home" iconOn="ios-home"}}
    {{> ionTab title="Routines" path="routines" iconOff="android-bicycle" iconOn="android-bicycle"}}
    {{> ionTab title="Profile" path="profile" iconOff="person" iconOn="person"}}
    {{> ionTab title="Analytics" path="chart" iconOff="stats-bars" iconOn="stats-bars"}}
    {{> ionTab title="Voice" path="profile" iconOff="mic-a" iconOn="mic-a"}}
  {{/ionTabs}}
{{/if}}
</template>
