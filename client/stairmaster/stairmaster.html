<template name="stairmaster">
<div>
	<h1>Stair Master</h1>
</div>
	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Workout Time</th> <th>Speed</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each stairMasterWorkout}}

			<tr class="stairMasterWorkout {{selectedClass}}">
				<th> {{Time}} </th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="speedd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Speed}}
					<button class="speedp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Distance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
					{{> addToRoutines}}

				
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addStairMasterWorkout">
	
		<input class="addStairMasterWorkout" type="text" name="stairMasterTime" placeholder="Time">
	    <input class="addStairMasterWorkout" type="text" name="stairMasterSpeed" placeholder="Speed">
	    <input class="addStairMasterWorkout" type="text" name="stairMasterDistance" placeholder="Distance">

  		<input type="submit" class="addStairMasterWorkout btn btn-info" value="Add Exercise">
	</form>

</template>
