<template name="stretching">

<div>
	<h1>Stretching</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Stretch</th> <th>Time</th><th>Add to routine</th>
			</tr>
		</thead>
	<tbody>

		{{#each stretch}}
			<tr class="stretch {{selectedClass}}">

				<th>{{Time}}</th>
				<th>
					{{Name}}
				</th>

				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
					{{> addToRoutines}}

			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addStretch">
		<input class="addStretching" type="text" name="stretch" placeholder="Stretch">
	    <input class="addStretching" type="text" name="workoutTime" placeholder="Time">

  		<input type="submit" class="addStretch btn btn-info" value="Add Stretch">
	</form>

</template>
