<template name="yoga">

<div>
	<h1>Yoga</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Exercise
					<button id="nameUp" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button>
				</th> 
				<th>Time</th>
			</tr>
		</thead>

		<tbody>

		{{#each yogaExercise}}
			<tr class="yogaExercise {{selectedClass}} addTo">
				<th>{{Name}}</th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
					{{> addToRoutines}}
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addyogaExercise">
		<input class="addyogaExercise" type="text" name="yogaName" placeholder="Name">
	    <input class="addyogaExercise" type="text" name="yogaTime" placeholder="Time">

  		<input type="submit" class="addyogaExercise btn btn-info" value="Add Exercise">
	</form>

</template>
