<template name="elliptical">

<div>
	<h1>Elliptical</h1>
</div>

	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Workout Time</th> <th>Speed</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each ellipticalWorkout}}

			<tr class="ellipticalWorkout {{selectedClass}} addTo">
				<th> {{Time}} </th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="speedd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Speed}}
					<button class="speedp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Distance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				{{> addToRoutines}}
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addEllipticalWorkout">
	
		<input class="addEllipticalWorkout" type="text" name="ellipticalTime" placeholder="Time">
	    <input class="addEllipticalWorkout" type="text" name="ellipticalSpeed" placeholder="Speed">
	    <input class="addEllipticalWorkout" type="text" name="ellipticalDistance" placeholder="Distance">

  		<input type="submit" class="addEllipticalWorkout btn btn-info" value="Add Exercise">
	</form>

</template>
