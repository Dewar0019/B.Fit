<template name="swimming">

<div>
	<h1>Swimming</h1>
</div>

	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Workout Time</th> <th>Number of Laps</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each swimmingWorkout}}

			<tr class="swimmingWorkout {{selectedClass}} addTo">
				<th> {{Time}} </th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Laps}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<!-- <button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button> -->
					{{Distance}}
					<!-- <button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button> -->
				</th>
					{{> addToRoutines}}
					<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
				
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addSwimmingWorkout">
	
		<input class="addSwimmingWorkout" type="text" name="swimmingTime" placeholder="Time">
	    <input class="addSwimmingWorkout" type="text" name="swimmingLaps" placeholder="Number of Laps">
	    <!-- <input class="addSwimmingWorkout" type="text" name="swimmingDistance" placeholder="Distance"> -->

  		<input type="submit" class="addSwimmingWorkout btn btn-info" value="Add Exercise">
	</form>

</template>
