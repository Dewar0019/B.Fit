<template name="exerciseLog">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}

		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}

				<div class="list">

					<form id="addCompletedExercise"> 
				  		<label id="labelBox" class="item item-input item-floating-label">
				    		<span id="inputExerciseText" class="input-label">Name</span>
				    		<input id="inputSpan" name="nameOfExercise" type="text" placeholder="Name">
				  		</label>
				  		
				  		<label id="labelBox" class="item item-input item-floating-label">
				    		<span id="inputExerciseText" class="input-label">Sets</span>
				    		<input id="inputSpan" name="numOfSets" type="text" placeholder="Sets">
				  		</label>
				  		
				  		<label id="labelBox" class="item item-input item-floating-label">
				    		<span id="inputExerciseText" class="input-label">Reps</span>
				    		<input id="inputSpan" name="numOfReps" type="text" placeholder="Reps">
				  		</label>

				  		<label id="labelBox" class="item item-input item-floating-label">
				    		<span id="inputExerciseText" class="input-label">Weight (lbs)</span>
				    		<input id="inputSpan" name="weight" type="text" placeholder="Weight">
				  		</label>

						<button id="addExerciseButton" class="button button-balanced"> Add Exercise </button>
			  		</form>

				</div>

  				
  				<div id="fromDateTabBar" class="tabs-striped tabs-top tabs-color-assertive">
    				
    				<div class="tabs">

      					<a id="todaysExercises" class="tab-item active" href="#">
					        Today
      					</a>
      					
      					<a id="thisWeeksExercises" class="tab-item" href="#">
      						This Week 
      					</a>
      					
      					<a id="thisMonthsExercises" class="tab-item" href="#">
					        This Month 
      					</a>
    				</div>

  				</div>

				<!-- This is for having three orange buttons instead of the tabbed display

				<div id="sortExercisesByDate">

					<button id="todaysExercises" class="button button-energized"> Today</button>
					<button id="thisWeeksExercises" class="button button-energized">This Week</button>
					<button id="thisMonthsExercises" class="button button-energized">This Month</button>

				</div> -->

			<div id="allCards">
				{{#each completedExercise}}
					{{> listCompletedExercises}}
				{{/each}}
			</div>

			{{/ionContent}}
		{{/ionView}}
	
	{{else}}

		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>

<template name= "listCompletedExercises">
	
	<div id="listingExercises" class="list card">
		<i class="item">
			<h2>{{Name}}</h2>	
			<p>{{Sets}} sets {{Reps}} reps</p>	
			<p>{{Weight}} lbs </p>
			<p id="date">Completed On: {{moFormat CompletedOn 'dddd, MMMM Do YYYY'}} </p>
		</i>	
	</div>

	
</template>
