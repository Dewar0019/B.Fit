<template name="exerciseLog">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}

		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}

				<div id="viewMode" class="tabs-striped tabs-top">
		    		<div class="tabs">
		      			<a id="viewStrength" class="tab-item active" href="#">
					        Strength
		      			</a>

		      			<a id="viewCardio" class="tab-item" href="#">
		      				Cardio
		      			</a>
	    			</div>
	  			</div>


				{{#if strenghtOrCardioForm}}
					<div id="form" class="list">
						<form id="addCompletedExercise">
					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Name </span>
					    		<input id="inputSpan" name="nameOfExercise" type="text" placeholder="Name">
					  		</label>

					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Sets</span>
					    		<input id="inputSpan" name="numOfSets" type="text" placeholder="Sets">
					  		</label>

					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Reps</span>
					    		<input id="inputSpan" name="numOfReps" type="text" placeholder="Reps">
					  		</label>

					   		<label id="labelBox" class="item item-input item-floating-label">
					   			<span id="inputExerciseText" class="input-label">Weight (lbs)</span>
					    		<input id="inputSpan" name="weight" type="text" placeholder="Weight (Lbs)">
						  	</label>

							<button id="addExerciseButton" class="button button-balanced"> Add Exercise </button>
					  	</form>
					</div>


					<div id="fromDateTabBar" class="tabs-striped tabs-top tabs-color-assertive">
	    				<div class="tabs">
	      					<a id="todaysExercises" class="tab-item active" href="#">
						        Today
	      					</a>

	      					<a id="thisWeeksExercises" class="tab-item" href="#">
	      						This Week
	      					</a>

	      					<a id="thisMonthsExercises" class="tab-item" href="#">
						        This Month
	      					</a>
	    				</div>
	  				</div>

					<div id="allCards">
						{{#each completedExercise}}
							{{> listCompletedExercises}}
						{{/each}}
					</div>


				{{else}}

					<div id="form" class="list">
						<form id ="addCardio">
					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Name</span>
					    		<input id="inputSpan" name="cardioName" type="text" placeholder="Name">
					  		</label>

					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Time</span>
					    		<input id="inputSpan" name="timeTook" type="text" placeholder="Time">
					  		</label>

					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Distance</span>
					    		<input id="inputSpan" name="distance" type="text" placeholder="Distance">
					  		</label>

					  		<label id="labelBox" class="item item-input item-floating-label">
					    		<span id="inputExerciseText" class="input-label">Calories (lbs)</span>
					    		<input id="inputSpan" name="calories" type="text" placeholder="Calories">
					 		</label>

							<button id="addExerciseButton" class="button button-balanced"> Add Exercise </button>
						</form>
					</div>



					<div id="fromDateTabBar" class="tabs-striped tabs-top tabs-color-assertive">
		    			<div class="tabs">
		      				<a id="todaysExercises" class="tab-item active" href="#">
						        Today
		      				</a>

		      				<a id="thisWeeksExercises" class="tab-item" href="#">
		      					This Week
		      				</a>

		      				<a id="thisMonthsExercises" class="tab-item" href="#">
						        This Month
		      				</a>
	    				</div>
	  				</div>

					<div id="allCards">
						{{#each completedCardioExercise}}
							{{> listCompletedCardioExercises}}
						{{/each}}
					</div>

				{{/if}}


			{{/ionContent}}
		{{/ionView}}

	{{else}}

		{{#ionView}}
			{{#ionContent}}

				<img id="logo" src="images/logo.png" width="300" height="300">

				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>

<template name= "listCompletedExercises">

	<div id="listingExercises" class="list card">
		<i class="item">
			<h2>{{Name}}</h2>
			<p>{{Sets}} sets {{Reps}} reps</p>
			<p>{{Weight}} lbs </p>
			<p id="date">Completed On: {{moFormat CompletedOn 'dddd, MMMM Do YYYY'}} </p>
		</i>
	</div>

</template>


<template name= "listCompletedCardioExercises">

	<div id="listingExercises" class="list card">
		<i class="item">
			<h2>{{CardioName}}</h2>
			<p>{{Time}} Minutes</p>
			<p>{{Distance}} Miles</p>
			<p>{{Calories}} Calories </p>
			<p id="date">Completed On: {{moFormat CompletedOn 'dddd, MMMM Do YYYY'}} </p>
		</i>
	</div>

</template>
