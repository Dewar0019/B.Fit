<template name="exerciseLog">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="index"}}
	{{/contentFor}}


	{{#contentFor "headerTitle"}}
		<h1 class="title">{{routineName}}</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}

			<div class="list">
				<form id="addCompletedExercise"> 

			  		<label class="item item-input item-stacked-label">
			    		<span class="input-label">Name</span>
			    		<input name="nameOfExercise" type="text" placeholder="Bicep Curl">
			  		</label>
			  		
			  		<label class="item item-input item-stacked-label">
			    		<span class="input-label">Sets</span>
			    		<input name="numOfSets" type="text" placeholder="4">
			  		</label>
			  		
			  		<label class="item item-input item-stacked-label">
			    		<span class="input-label">Reps</span>
			    		<input name="numOfReps" type="text" placeholder="10">
			  		</label>

			  		<label class="item item-input item-stacked-label">
			    		<span class="input-label">Weight (lbs)</span>
			    		<input name="weight" type="text" placeholder="15">
			  		</label>

					<button id="addExerciseButton" class="button button-balanced"> Add Exercise </button>

		  		</form>
			</div>

			{{#each completedExercise}}
				{{> listCompletedExercises}}
			{{/each}}

		{{/ionContent}}
	{{/ionView}}

</template>

<template name= "listCompletedExercises">
	
	<i class="item item-checkbox">
    	<label id="checkBox" class="checkbox">
			<input type="checkbox">
     	</label>
		
		<h2>{{Name}}</h2>	
		<p>{{Sets}} sets {{Reps}} reps</p>	
		<p>{{Weight}} lbs </p>
		<p id="date">Completed On: {{moFormat CompletedOn 'dddd, MMMM Do YYYY h:mm:ss a'}} </p>
	</i>	
	
</template>
