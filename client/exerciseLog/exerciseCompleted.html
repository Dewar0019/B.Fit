<template name="exerciseCompleted">
	{{#if currentUser}}

		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}

		{{#contentFor "headerTitle"}}
        	<h1 class="title">{{routineName}} Completed on {{moFormat CompletedOn 'dddd, MMMM Do YYYY'}}</h1>
    	{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}
				{{#ionList}}
					{{#each exercises}}
						{{> checkIfDone}}
					{{/each}}
				{{/ionList}}
			{{/ionContent}}
		{{/ionView}}

		{{else}}
				<img id="logo" src="images/logo.png" width="300" height="300">
				{{> atForm}}
		{{/if}}
</template>


<template name= "checkIfDone">
	{{#ionItem iconLeft=true avatar=true}}
		{{#if ExerciseType}}
			{{#if checked}}
				<i class="icon ion-checkmark-circled"></i>
				<h2 id="didComplete">{{Name}}</h2>
				<p>{{Sets}} sets x {{Reps}} reps </p>
			{{else}}
				<h2 id="didNotComplete">{{Name}}</h2>
				<p>{{Sets}} sets x {{Reps}} reps </p>
			{{/if}}
		{{else}}
			{{#if checked}}
				<i class="icon ion-checkmark-circled"></i>
				<h2 id="didComplete">{{Name}}</h2>
				<p> {{Time}} Minutes / {{Distance}} Miles</p>
			{{else}}
				<h2 id="didNotComplete">{{Name}}</h2>
				<p> {{Time}} Minutes / {{Distance}} Miles</p>
			{{/if}}
		{{/if}}
	{{/ionItem}}
</template>
