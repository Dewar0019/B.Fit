<template name="exercisesEdit">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="exercises"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">{{Name}}</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}

			{{#if strengthOrCardioForm}}
				<div class="list card">

					<div class="item item-divider text-center">
						<h1>{{Name}}</h1>
					</div>

                    <div>
                    	<center>
						    <img src="{{start}}"/>
						    <img src="{{end}}"/>
						</center>
					</div>

					<div>
						<ol id="orderedListInstructions">
							{{#each Instructions}}
								<li id="instructions"> {{this}} </li>
							{{/each}}
							<br>
						</ol>
					</div>

				</div>

				<form class="list" id="addExerciseStrength">
					<!-- The id="inputTag" is used to change the color of the placeholder through css.
					This is done however in the exerciseLog.css file and not the exercisesEdit.css file -->
					<label class="item item-input item-floating-label">
						<span class="input-label">Sets</span>
						<input id="inputTag" type="tel" placeholder="Sets" name="sets">
					</label>

					<label class="item item-input item-floating-label">
						<span class="input-label">Reps</span>
						<input id="inputTag" type="tel" placeholder="Reps" name="reps">
					</label>

					<label class="item item-input item-floating-label">
						<span class="input-label">Weight</span>
					    <input id="inputTag" type="tel" placeholder="Weight" name="weight">
					</label>

					<button id="addExerciseToRoutineButton" type = "submit" class="button button-large button-positive">
						Add Exercise
					</button>

				</form>

				<br>

			{{else}}
				<h1>{{Name}}</h1>

				<form class="list" id="addExerciseCardio">

					<label class="item item-input item-floating-label">
				    	<span class="input-label">Time</span>
				    	<input id="inputTag" type="tel" placeholder="Time (min)" name="time">
					</label>

					<label class="item item-input item-floating-label">
				    	<span class="input-label">Distance</span>
				    	<input id="inputTag" type="tel" placeholder="Distance (mi)" name="distance">
					</label>

					<button id="addExerciseToRoutineButton" type = "submit" class="button button-large button-positive">
						Add Exercise
					</button>

				</form>

			{{/if}}

		{{/ionContent}}
	{{/ionView}}

</template>
