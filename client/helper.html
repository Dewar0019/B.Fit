<template name="addToRoutines">
	<th align="left"> <button class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">+<span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
			{{#each getRoutines}}
				<li class ="selectedRoutine">{{routineName}}</li>
			 {{/each}}
			 <li class ="createNewRoutine">Create Your Own!</li>
		</ul>
	</button>
    </th>
</template>
