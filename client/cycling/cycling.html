<template name="cycling">

<div>
	<h1>Cycling</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Time</th> <th>Workout Time</th> <th>Speed</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>
	<tbody>

		{{#each cyclingCardio}}
			<tr class="runningCardio {{selectedClass}} addTo addTo">

				<th>{{Time}}</th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="speedd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Speed}}
					<button class="speedp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>

				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Distance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				{{> addToRoutines}}
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addCyclingCardio">
		<input class="addCyclingCardio" type="text" name="cyclingTime" placeholder="Time">
	    <input class="addCyclingCardio" type="text" name="cyclingSpeed" placeholder="Speed">
	    <input class="addCyclingCardio" type="text" name="cyclingDistance" placeholder="Distance">

  		<input type="submit" class="addCyclingCardio btn btn-info" value="Add Exercise">
	</form>

</template>
