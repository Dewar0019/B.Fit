<template name="cycling">

<div>
	<h1>Cycling</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Time</th> <th>Speed</th> <th>Distance</th>
			</tr>
		</thead>

		<tbody>

		{{#each cyclingCardio}}
			<tr class="runningCardio {{selectedClass}}">
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{cyclingTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="speedd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{cyclingSpeed}}
					<button class="speedp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>>
				</th>
				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{cyclingDistance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addCyclingCardio">
		<input class="addCyclingCardio" type="text" name="runningTime" placeholder="Time">
	    <input class="addCyclingCardio" type="text" name="runningSpeed" placeholder="Speed">
	    <input class="addCyclingCardio" type="text" name="runningDistance" placeholder="Distance">

  		<input type="submit" class="addCyclingExercise btn btn-info" value="Add Exercise">
	</form>

</template>
