<template name="weightProgress">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}


    {{#contentFor "headerTitle"}}
        <h1 class="title">Weight Tracker</h1>
    {{/contentFor}}


    {{#ionView}}
        {{#ionContent}}
            {{#if currentUser}}
            <div class = "card">
                <div id="weightChart"></div>
            </div>
            {{else}}
                {{> atForm}}
            {{/if}}

        {{/ionContent}}
    {{/ionView}}

</template>
