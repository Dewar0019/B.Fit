<template name="weightProgress">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}


    {{#contentFor "headerTitle"}}
        <h1 class="title">Weight Tracker</h1>
    {{/contentFor}}


    {{#ionView}}
        {{#ionContent}}
            {{#if currentUser}}

            <div class="card">
                <div class="item item-divider">
                    <h2 class="text-center">
                    Check Your Progress Here
                    </h2>
                </div>
                    <div class = "list">
                        <br>
                        <br>
                        <div id="weightChart"></div>
                    </div>
            </div>


            {{else}}
                {{> atForm}}
            {{/if}}

        {{/ionContent}}
    {{/ionView}}

</template>
