<template name= "profile">
	{{> profileBase}}
	{{ #if currentUser}}
	<head>
		<title> {{profile.userName}} Exercises </title>
	</head>
	<body>

	<div class = "container">
		<div class = "row">
			<div class= "col-md-offset-2 col-md-6">
				<h1> Hello! {{ profile.userName }} </h1>
					<div class="jumbotron">
						<img src= "images/Unknown"/>
						{{profile.firstName}} {{profile.lastName}}
					</div>
					<form class="form-inline" id="createNewRoutine">	
					    <input class="form-group" type="text" name="exercise" onsubmit="{{createRoutine}}" placeholder="Create Routine">   	
					    <input type="submit">
				</form>
				
					<table>
						<thead><th>Routines</th></thead>
						<hr/>
						<tbody>
							{{#each myRoutines}}
							<tr><td>{{this}} </td></tr>
							{{/each}} 
						</tbody>
					</table>
			</div>
		</div>
	</div>
	</body>
	{{/if}}
</template>
