<template name="profile">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}


    {{#contentFor "headerTitle"}}
        <h1 class="title">User Accounts</h1>
    {{/contentFor}}


    {{#ionView}}
        {{#ionContent}}
            {{#if currentUser}}

                <div class="list card">
                    <div class="item item-divider text-center">
                        <h2>{{getUserInfo.profile.firstName}} {{getUserInfo.profile.lastName}}</h2>
                    </div>
                    <div class="item item-avatar">
                        <a href="{{pathFor 'imageedit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        <img src="" id="newImage" width="200" height="200" class="align-left img-circle">
                        <!-- <img src="{{photo}}?s=200" alt="photo of {{profile.firstName}} {{profile.lastName}}" class="align-left img-circle"> -->
                    </div>
                    
                        
                    <div class="item item-body">
                        <div id="wrapper">
                            <section id="core">
                                <div class="profileinfo">
                                    <div class="gear">
                                        <label>{{> ionIcon icon="ios-email-outline" class="positive"}}  Primary E-Mail:</label>
                                        <span id="pemail" class="datainfo">{{getEmail}}</span>
                                    </div>
                                    
                                    <div class="gear">
                                        <label>{{> ionIcon icon="ios-person-outline" class="positive"}}  Full Name:</label>
                                        <span id="fullname" class="datainfo">{{getUserInfo.profile.firstName}} {{getUserInfo.profile.lastName}}</span>
                                    </div>
                                    
                                    <div class="gear">
                                        <label>{{> ionIcon icon="ios-speedometer-outline" class="positive"}}  Current Weight:</label>
                                        <span class="datainfo">{{getUserInfo.profile.currentWeight}}</span>
                                    </div>
                                    
                                    <div class="gear">
                                        <form id="weight">
                                        <label  class="item-input-wrapper"> {{> ionIcon icon="ios-speedometer-outline" class="positive"}}  Add Weight:
                                       <input id="formStyle" type="number" name="weightEntered" placeholder="Please Enter A Number">
                                        <button> Submit </button>
                                        </label>
                                    </form>
                                    </div>
                                    <button id="viewWeightProgress" class="button button-positive">
                                        View Chart
                                        </button> 
                                    
                                </div>
                            </section>
                        </div>
                     </div>
                </div>

                <div class="padding">
                    <button class="button button-positive button-block" data-action="logout">Log Out</button>
                </div>
        
            {{else}}
                {{> atForm}}
            {{/if}}

        {{/ionContent}}
    {{/ionView}}

</template>
