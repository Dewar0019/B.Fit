<template name= "profile">
	{{> profileBase}}
	{{ #if currentUser}}
	<head>
		<title> {{profile.userName}} Exercises </title>
	</head>
	<body>

	<div class = "container">
		<div class = "row">
			<div class= "col-md-offset-2 col-md-6">
				<h1> Hello! {{ profile.userName }} </h1>
					<div class="jumbotron">
						<img src="{{photo}}?s=150" alt="photo of {{profile.firstName}} {{profile.lastName}}">
					</div>
				
					<table>
						<thead><th>Routines</th></thead>
						<hr/>
						<tbody>
							{{#each myRoutines}}
							<tr><td>{{this}} </td></tr>
							{{/each}} 
						</tbody>
					</table>
			</div>
		</div>
	</div>
	</body>
	{{/if}}
</template>
