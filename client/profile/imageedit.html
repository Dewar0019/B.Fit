<template name="imageedit">
	{{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="profile"}}
    {{/contentFor}}


    {{#contentFor "headerTitle"}}
        <h1 class="title">Upload Image</h1>
    {{/contentFor}}


    {{#ionView}}
    {{#ionContent}}
    {{#if currentUser}}

	
		<div class="card">
			<div class="item item-divider text-center">
				Choose Your Favorite One!
			</div>

			<center>
			<img src="" id="profileimage" width="200" height="200" class="align-left img-circle">
			<br>
			<button type="button" class="button button-positive" id="uploadimage">
					Select An Image
			</button>
			
			<div class="item item-divider">
				<button class="button button-positive" id="submitimage">
					Submit
				</button>
			</div>
			</center>
		</div>
	
	{{else}}
        {{> atForm}}
    {{/if}}

    {{/ionContent}}
    {{/ionView}}
</template>
