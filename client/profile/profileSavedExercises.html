<template name= "profileSavedExercises">
	{{ > profileBase }}
	<head>
		<title> {{profile.userName}} Exercises </title>
	</head>
	<body>

	<div class = "container">
		<div class = "row">
			<div class= "col-md-offset-2 col-md-6">
				<h1> Hello! {{ profile.userName}} </h1>
					<div class="jumbotron">
						<img src="{{photo}}?s=150" alt="photo of {{profile.firstName}} {{profile.lastName}}">
					</div>

					<hr/>
					<button class="dropdown">
          					<a href="#" class="dropdown-toggle routineList" data-toggle="dropdown" role="button" aria-expanded="false">Select Routine to Display<span class="caret"></span></a>
          					<ul class="dropdown-menu" role="menu">
           						{{#each getRoutines}}
           						<!-- Access the first element of each array -->
           							<li class ="showRoutine">{{routineName}}</li>  

          						 {{/each}}
          					</ul>
        					</button>
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>Exercise/Stretch</th> <th>Number of Sets</th> <th>Number of Repetitions</th> <th>Weight</th>
								</tr>
							</thead>

							<tbody>

							
								{{#each returnSelected}}
								<tr class= "selectedForEdit">
									<th>{{Name}} </th> 
									<th>{{Sets}}</th> 
									<th>{{Reps}}</th> 
									<th>{{Weight}}</th>
									<th></th><button class="removeExercise btn btn-info">Remove</button>
								</tr>
								{{/each}}
							</tbody>
						</table>
			</div>
		</div>
	</div>


</body>
</template>
