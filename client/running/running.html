<template name="running">

<div>
	<h1>Running</h1>
</div>

	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Date</th> <th>Time</th> <th>Speed</th> <th>Distance</th><th>Add to routine</th>
			</tr>
		</thead>

		<tbody>

		{{#each runningExercise}}
			<tr class="runningExercise {{selectedClass}} addTo">
				<th>{{Time}}</th>
				<th>
					<button class="timed btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{workoutTime}}
					<button class="timep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="speedd btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Speed}}
					<button class="speedp btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
				<th>
					<button class="distanced btn btn-default btn-sm">
						<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					</button>
					{{Distance}}
					<button class="distancep btn btn-default btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</th>
					{{> addToRoutines}}
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addRunningExercise">
		<input class="addRunningExercise" type="text" name="runningTime" placeholder="Time">
	    <input class="addRunningExercise" type="text" name="runningSpeed" placeholder="Speed">
	    <input class="addRunningExercise" type="text" name="runningDistance" placeholder="Distance">

  		<input type="submit" class="addRunningExercise btn btn-info" value="Add Exercise">
	</form>

</template>
