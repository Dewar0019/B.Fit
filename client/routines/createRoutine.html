<template name="createRoutine">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="welcome"}}
		{{/contentFor}}

		{{#contentFor "headerTitle"}}
			<h1 class="title">Create/Edit Routines</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}
			<div id="cardback" class="card">
				<h1> Create A New Routine </h1>
			</div>
				<form id="addRoutine">
					<label class="item item-floating-label">
				    	<input type="text" name="routineName" placeholder=" Routine Name">
					</label>

					<center>
						<button type="submit" class="button button-positive" >
							Submit
						</button>
					</center>

				</form>

				<br>
				<!-- {{#if emptyRoutines}}
                <div class ="card">
                    <h1 class="text-center">You have no personal routines. Create one above!</h1>
                </div>
                {{else}} -->
				<div id="cardback" class="card">
					<h3 class="text-center">Edit Routines Below</h3>
				</div>

				{{#ionList}}
					{{#each item}}
						{{> editRoutines}}
					{{/each }}
				{{/ionList}}
				<!-- {{/if}} -->
			{{/ionContent}}
		{{/ionView}}

	{{else}}

		{{#ionView}}
			{{#ionContent}}
				<img id="logo" src="images/logo.png" width="300" height="300">
				{{> atForm}}
			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>



<template name= "editRoutines">
	{{#ionItem path="exercises" _id="{{_id}}"  buttonRight=true}}
		<div class ="select">
				<h2 class="first">{{routineName}}</h2>
				<p>Number of Exercises: {{exercises.length}}</p>
		</div>
		<br>
		<a id="removebutton" href="#" class="button icon remove">Remove</a>
	{{/ionItem}}
</template>
