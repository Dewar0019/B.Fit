<template name="createRoutine">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}

		{{#contentFor "headerTitle"}}
			<h1 class="title">Create A New Routine</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}

				<form id="addRoutine">
					<label class="item item-floating-label">
				    	<input type="text" name="routineName" placeholder=" Routine Name">
					</label>

					<center>
						<button type="submit" class="button button-positive" >
							Submit
						</button>
					</center>

				</form>

				<br>

				<div id="cardback">
					<h3 class="text-center">Edit a Routine Below</h3>
				</div>

				{{#ionList}}
					{{#each item}}
						{{> editRoutines}}
					{{/each }}
				{{/ionList}}

			{{/ionContent}}
		{{/ionView}}

	{{else}}

		{{#ionView}}
			{{#ionContent}}
				<img id="logo" src="images/logo.png" width="300" height="300">
				{{> atForm}}
			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>



<template name= "editRoutines">
	{{#ionItem path="exercises" _id="{{_id}}"  buttonRight=true avatar=true}}
		<div class ="select">
			<h2 >{{routineName}}</h2>
			<p>Number of Exercises: {{exercises.length}}</p>
		</div>
	{{/ionItem}}
</template>
