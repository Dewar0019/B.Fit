<template name="routines">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
    		{{>ionNavBackButton path="index"}}
    	{{/contentFor}}
      
    	{{#contentFor "headerTitle"}}
    		<h1 class="title">Routines</h1>
    	{{/contentFor}}

        {{#contentFor "headerButtonRight"}}
            <a href="{{pathFor 'createRoutine'}}" class="button button-clear">{{> ionIcon icon=""}}Edit Routine</a>
        {{/contentFor}}

    
    	{{#ionView}}
    		{{#ionContent}}
    			{{#ionList}}
 
    				{{#each item}}      
    					{{> savedRoutines}}
    				{{/each }}

    			{{/ionList}}

    		{{/ionContent}}
    	{{/ionView}}

    {{else}}
    

        {{#ionView}}
            {{#ionContent}}
            
                <img id="logo" src="images/logo.png" width="300" height="300">
                
                {{> atForm}}

          {{/ionContent}}
        {{/ionView}}

    {{/if}}

</template>


<template name= "savedRoutines">
    <div id= "setForCompleted" class="list card">

    {{#ionItem path="routineExercises" _id="{{_id}}"  buttonRight=true avatar=true}}
        <h2 >{{routineName}}</h2>
        <p>Number of exercises: {{exercises.length}}</p>  
    {{/ionItem}}


        <div class="item item-body">
            <p> 
                <ul>
                    {{#each exercises}}
                        <li> {{Name}} - {{Sets}} x {{Reps}} </li>
                    {{/each}}
                </ul>
            </p>
            
            <p>
                <a href="#" class="subdued">Completed X times</a>
                <a href="#" class="subdued"> Gonna put in Average time</a>
            </p>

        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#"> 
                Difficulty
                <i class="icon ion-fireball"></i>
            </a>
        </div>
    </div>

  
      <div id="icecreamfitness" class="exerciselist" onclick="DoNav('/routineExercises/:_id/')"></div>
  <div id="amy" class="exerciselist" onclick="DoNav('/routineExercises/:_id/')"></div>

</template>
