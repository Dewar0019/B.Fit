<template name="routines">
    {{#if currentUser}}
        {{#contentFor "headerButtonLeft"}}
    		{{>ionNavBackButton path="index"}}
    	{{/contentFor}}
      
    	{{#contentFor "headerTitle"}}
    		<h1 class="title">Routines</h1>
    	{{/contentFor}}

        {{#contentFor "headerButtonRight"}}
            <a href="{{pathFor 'createRoutine'}}" class="button button-clear">{{> ionIcon icon=""}}Create or Modify A Routine</a>
        {{/contentFor}}

    
    	{{#ionView}}
    		{{#ionContent}}
    			{{#ionList}}
                    
                    <h1> Here is the list of your routines </h1>
	
        
      <!-- <input type="text" placeholder="Search"> -->


      <form action="/search/" method="get">
           <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
              <div>
                                <span id="final_span" class="final"></span>
                                <span id="interim_span" class="interim"></span>
                <input onkeyup="OnChange(this.value.toLowerCase())" class="large-search-text" type="text" id="q" name="sbc" placeholder="Search" >
              </div>
        

      </label>
    </div>
          </form>

    				{{#each item}}      
    					{{> savedRoutines}}
    				{{/each }}

    			{{/ionList}}

    		{{/ionContent}}
    	{{/ionView}}

    {{else}}
    

        {{#ionView}}
            {{#ionContent}}
            
                <img id="logo" src="images/logo.png" width="300" height="300">
                
                {{> atForm}}

          {{/ionContent}}
        {{/ionView}}

    {{/if}}

</template>


<template name= "savedRoutines">
    <div id= "setForCompleted" class="list card">

    {{#ionItem path="routineExercises" _id="{{_id}}"  buttonRight=true avatar=true}}
        <h2 >{{routineName}}</h2>
        <p>Number of exercises: {{exercises.length}}</p>  
    {{/ionItem}}


        <div class="item item-body">
            <p>This will be a description of your routine</p>
            
            <p>
                <a href="#" class="subdued">Completed X times</a>
                <a href="#" class="subdued"> Another thing??</a>
            </p>

        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#"> 
                Difficulty
                <i class="icon ion-fireball"></i>
            </a>
        </div>
    </div>

  
      <div id="icecreamfitness" class="exerciselist" onclick="DoNav('/routineExercises/:_id/')"></div>
  <div id="amy" class="exerciselist" onclick="DoNav('/routineExercises/:_id/')"></div>

</template>
