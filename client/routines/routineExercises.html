<template name="routineExercises">
	{{#if currentUser}}

		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}


		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}

				{{#each exercises}}
					{{> listExercises}}
				{{/each}}

				<button class="button button-large button-positive completionButton" data-action="showConfirm"> Complete Exercise </button>		

			{{/ionContent}}
		{{/ionView}}
	
	{{else}}	
		
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>


<template name= "listExercises">
	<i class="item item-checkbox">
    	<label id="checkBox" class="checkbox">
			<input type="checkbox" name="chk">
     	</label>
		<h2>{{Name}}</h2>	
		<p>{{Sets}} sets {{Reps}} reps</p>	
		<p>{{Weight}} lbs </p>
	</i>		
</template>
