<template name="routineExercises">


	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="index"}}
	{{/contentFor}}


	{{#contentFor "headerTitle"}}
		<h1 class="title">{{routineName}}</h1>
	{{/contentFor}}
	{{#ionView}}
		{{#ionContent}}
			{{#each exercises}}
				{{> listExercises}}
			{{/each}}

		<button class="button button-large button-positive completionButton">
		Complete Exercise
		</button>		
{{/ionContent}}
	{{/ionView}}
</template>


<template name= "listExercises">
	<i class="item item-checkbox">
    	<label id="checkBox" class="checkbox">
			<input type="checkbox" name="chk">
     	</label>
		<h2>{{Name}}</h2>	
		<p>{{Sets}} sets {{Reps}} reps</p>	
		<p>{{Weight}} lbs </p>
	</i>		
</template>
