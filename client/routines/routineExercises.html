<template name="routineExercises">
	{{#if currentUser}}

		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}


		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}
			
			<p id="timer">0:0:0</p>

			<button class="button button-large button-positive completionButton" data-action="showConfirm"> Finish Workout </button>		
			<br>
			<hr/>
			<button class="button button-assertive" id="currentWorkout">
  Current Workout
</button>
			<button class="button button-assertive" id="exerciseList" > Exercise List </button>

			<div class="beginExercise">Start</div>	

			
			<!-- 	 <button class="button button-large button-assertive" id= "beginExercise" data-action="showAlert"> Start Exercise </button>	
			 -->				
			 {{#if showExerciseList}}

			 {{#each exercises}}
						{{> listExercises}}
					{{/each}}

			{{/if}}
				
			{{/ionContent}}
		{{/ionView}}
	
	{{else}}	
		
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>


<template name= "listExercises">
	<i class="item item-checkbox">
    	<label id="checkBox" class="checkbox">
			<input type="checkbox" name="chk">
     	</label>
		<h2>{{Name}}</h2>	
		<p>{{Sets}} sets 
			{{Reps}} reps</p>	
		<p>{{Weight}} lbs </p>
	</i>		
</template>
