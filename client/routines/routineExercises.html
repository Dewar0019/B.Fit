<template name="routineExercises">
	{{#if currentUser}}

		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}


		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}

			<!-- Card which will display the current exercise -->
			<div id="beingPerformed" class="card">
				<p id="exerciseName"> {{currentExercise.Name}} </p>
				<p id="exerciseSetsAndReps"> {{currentExercise.Sets}} Sets of {{currentExercise.Reps}} Reps </p>
				<p id="exerciseWeight"> {{currentExercise.Weight}} Lbs </p>
			</div>
			{{#if workoutStarted}}
			<button id="done" class="button button-assertive" >Exercise Done!</button>
			{{/if}}
			<!-- The timer -->
			<p id="timer">
				<span id="timer2">0:00:00</span>
			</p>
		
			<br>

			<!-- Buttons to display the current workout and the exercise list -->
			


			<hr/>
			
			<!-- Start button is made through CSS -->
			<div class="beginExercise">Start</div> 

			<!-- allows the start button to become the finish button once it is pressed -->
			{{#if workoutStarted}}
			<button id="finish" class="button button-large button-positive completionButton" data-action="showConfirm" > Finish Workout </button> 
			{{/if}}
			
			 <!-- Displays all the exercises in the current routine with checkboxes -->
			 {{#if showExerciseList}}
			 	{{#each exerciseList}}
					{{> listExercises}}
				{{/each}}
			{{/if}}
				
			{{/ionContent}}
		{{/ionView}}
	
	{{else}}	
		
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>
