<template name="routineExercises">
	{{#if currentUser}}

		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="index"}}
		{{/contentFor}}


		{{#contentFor "headerTitle"}}
			<h1 class="title">{{routineName}}</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent}}
			
			<!-- <p id="timer">0:0:0</p> -->
			<!-- <p id="timer">
			<span id="hour">0</span>
			<span id="mind"></span><span id="min">00</span>
			<span id="secd"></span><span id="sec">00</span>
			
			</p> -->

			<div id="currentExercise" class="card">
				<p id="exerciseName"> {{currentExercise.Name}} </p>
				<p id="exerciseSets"> {{currentExercise.Sets}} Sets </p>
				<p id="exerciseReps"> {{currentExercise.Reps}} Reps </p>
			</div>
			

			<p id="timer">
				<span id="timer2">0:00:00</span>
			</p>
		
			<br>

			<button id="currentWorkout" class="button button-assertive" >Current Workout </button>
			<button id="exerciseList" class="button button-assertive"> Exercise List </button>

			<hr/>
			
			
			<div class="beginExercise">Start</div>
			<button class="button button-large button-positive completionButton" data-action="showConfirm" id="finish"> Finish Workout </button>	

			
			
			<!-- 	 <button class="button button-large button-assertive" id= "beginExercise" data-action="showAlert"> Start Exercise </button>	
			 -->				
			 {{#if showExerciseList}}
			 	{{#each exercises}}
					{{> listExercises}}
				{{/each}}
			{{/if}}
				
			{{/ionContent}}
		{{/ionView}}
	
	{{else}}	
		
		{{#ionView}}
			{{#ionContent}}
				
				<img id="logo" src="images/logo.png" width="300" height="300">
				
				{{> atForm}}

			{{/ionContent}}
		{{/ionView}}

	{{/if}}

</template>


<template name= "listExercises">
	<i class="item item-checkbox">
    	<label id="checkBox" class="checkbox">
			<input type="checkbox" name="chk">
     	</label>
		<h2>{{Name}}</h2>	
		<p>{{Sets}} sets 
			{{Reps}} reps</p>	
		<p>{{Weight}} lbs </p>
	</i>		
</template>
